<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="formcard">
      <div class="main">
        <h1 class="main__title">Hola!</h1>

        <h2 class="main__subtitle">Te estabamos esperando</h2>

        <form class="form" action="">
          <label class="form__label" for="email">Email</label>

          <input
            class="form__input"
            type="email"
            id="email"
            placeholder="ejemplo@dominio.com"
          />

          <label class="form__label" for="password">Contraseña</label>

          <input
            class="form__input"
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
          />

          <input class="form__submit" type="submit" value="Ingresar" id="" />
        </form>

        <p class="main__cuenta">
          No tienes una cuenta? <a class="hipervinculo" href="#">Registrate!</a>
        </p>
      </div>

      <div class="image">
        <img class="image__img" src="images/login.png" alt="" />
      </div>
    </div>
  </body>
</html>
